<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <script src="chatbot.js"></script>
  </head>
  <body>
    <div class="topnav">
      <div>
        <a
          ><img
            style="border-radius: 50%"
            src="https://img.freepik.com/premium-vector/cute-robot-waving-hand-cartoon-illustration_138676-2744.jpg"
            width="50px"
            height="50px"
            alt="Logo image"
        /></a>
      </div>
      <div><h2>Chatbot</h2></div>

      <div>
        <a href="#news"
          ><div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </a>
      </div>
    </div>
    <div class="chat-container">
      <div class="chat-log" id="chat-log">
        <div class="chat-mes" id="chat-mes">
          <img
            id="bot-img"
            style="border-radius: 50%"
            src="https://img.freepik.com/premium-vector/cute-robot-waving-hand-cartoon-illustration_138676-2744.jpg"
            width="30px"
            height="30px"
            alt="Logo image"
          />
          <p class="chat-message">Hello! How can I assist you today?</p>
        </div>
      </div>
      <div class="chat-input">
        <img
          id="user-img"
          style="border-radius: 50%"
          src="https://img.freepik.com/premium-vector/young-smiling-man-avatar-man-with-brown-beard-mustache-hair-wearing-yellow-sweater-sweatshirt-3d-vector-people-character-illustration-cartoon-minimal-style_365941-860.jpg"
          height="30px"
          alt="Logo image"
        />
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </body>
</html>
